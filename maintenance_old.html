<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sage.fr | Maintenance en cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- <link rel="icon" type="image/png" href="/fr/img/favicon.ico"> -->
  <link rel="shortcut icon" href="https://ohmaine.github.io/maintenance-page/img/apple-touch-icon.png">
  <link rel="stylesheet" href="/fr/css/ekino.css" media="all">
  <link rel="stylesheet" href="/fr/css/projet.css" media="all">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .maintenance-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .maintenance-container img {
      max-width: 200px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }
	
	.spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #00a651;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
	
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <!-- <img src="/fr/img/logos/logo.png" alt="Sage"> -->
	<img src="https://ohmaine.github.io/maintenance-page/img/logo.svg" alt="Sage">
    <h1>Maintenance en cours</h1>
    <p>Le site sera de retour dans les plus brefs délais.<br>Merci de votre patience.</p>
	<div class="spinner"></div>
	<footer>
  &copy; <span id="year"></span> Sage France. Tous droits réservés.
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

  </div>
</body>
</html>
